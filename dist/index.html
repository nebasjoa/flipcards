<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flipcards</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <h1>Flipcards</h1>
    <div id="app">
      <div id="header"></div>
      <div class="main">
        <div class="left-column"></div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div id="flip-card-front" class="flip-card-front">
              <div id="front-content"></div>
            </div>
            <div id="flip-card-back" class="flip-card-back"></div>
          </div>
        </div>
        <div id="counter" class="counter"></div>
      </div>
      <div class="question">Answered correctly?</div>
      <div class="buttons"><button class="no-button">No</button><button class="yes-button" onclick="next_word()">Yes</button></div>
    </div>

    <script>var i = 0;

function next_word() {
  var myJSON = {
    name: "John",
    age: 30,
    car: "asdas"
  };
  var keys = Object.keys(myJSON);
  var randIndex = Math.floor(Math.random() * keys.length);
  var randKey = keys[randIndex];
  var name = myJSON[randKey];
  var front = document.getElementById("front-content");
  front.style.backgroundColor = "#FFBF00";
  front.innerHTML = name;
  document.getElementById("flip-card-back").innerHTML = "test";
  i = i + 1;
  document.getElementById("counter").innerHTML = i;
}

;

function wrong_answer() {
  pass;
}</script>
  </body>
</html>
