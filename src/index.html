<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flipcards</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body onload="reset_counters()">
    <h1>Flipcards</h1>
    <div id="app">
      <div id="header"></div>
      <div class="main">
        <div class="left-column"></div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div id="flip-card-front" class="flip-card-front">
              <div id="front-content"></div>
            </div>
            <div id="flip-card-back" class="flip-card-back"></div>
          </div>
        </div>
        <div style="width: 30%">
          <div id="yes-counter" class="yes-counter"></div>
          <div id="no-counter" class="no-counter"></div>
          <button id="reset-button" onclick="reset_counters()">Reset counters</button>
          <div></div>
        </div>
      </div>
      <div class="question">Answered correctly?</div>
      <div class="buttons">
        <button class="yes-button" onclick="next_word()">Yes</button>
        <button class="no-button" onclick="wrong_answer()">No</button>
        
      </div>
    </div>

    <script>
      var i = 0;
      function next_word() {
        var myJSON = { name: "John", age: 30, car: "asdas" };
        var keys = Object.keys(myJSON);
        var randIndex = Math.floor(Math.random() * keys.length);
        var randKey = keys[randIndex];
        var name = myJSON[randKey];
        let front = document.getElementById("front-content");
        front.style.backgroundColor = "#FFBF00";
        front.innerHTML = name;
        document.getElementById("flip-card-back").innerHTML = "test";
        i = i + 1;
        document.getElementById("yes-counter").innerHTML = i;
        document.getElementById("reset-button").disabled = false;
      }

      var j = 0;
      function wrong_answer() {
        var myJSON = { name: "John", age: 30, car: "asdas" };
        var keys = Object.keys(myJSON);
        var randIndex = Math.floor(Math.random() * keys.length);
        var randKey = keys[randIndex];
        var name = myJSON[randKey];
        let front = document.getElementById("front-content");
        front.style.backgroundColor = "#FFBF00";
        front.innerHTML = name;
        document.getElementById("flip-card-back").innerHTML = "test";
        j = j + 1;
        document.getElementById("no-counter").innerHTML = j;
        document.getElementById("reset-button").disabled = false;
      }

      function reset_counters() {
        i = 0;
        j = 0;
        document.getElementById("yes-counter").innerHTML = i;
        document.getElementById("no-counter").innerHTML = j;
        document.getElementById("reset-button").disabled = true;

      }
    </script>
  </body>
</html>
